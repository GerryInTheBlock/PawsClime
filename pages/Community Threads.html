<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PawsCommunity/Exercise</title>
</head>
<body >
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container pt-1">
        <div class="d-flex align-items-center">
            <a href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
              </svg></a> 
            <a class="navbar-brand fw-bolder text-primary mx-2" aria-current="page"  href="#">PawsClime</a>
        </div>
        <div>
        <button class="btn btn-primary mx-2" onclick="togglePostForm()">Create New Post</button>
        <a href="Profile.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="blue" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
            </svg>
        </a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container pt-3">
      <h1 class="text-center">Community Forum</h1>
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <!-- Post Creation Form -->
              <div class="card mb-4" id="postFormContainer" style="display: none;">
                  <div class="card-header">
                      <h2 class="card-title">Create a New Post</h2>
                  </div>
                  <div class="card-body">
                      <form id="postForm">
                          <div class="form-group">
                              <label for="postContent">Content</label>
                              <textarea class="form-control" id="postContent" rows="3" required></textarea>
                          </div>
                          <div class="form-group pt-2">
                              <label for="postImage">Add Image</label>
                              <input type="file" class="form-control-file" id="postImage">
                          </div>
                          <button type="submit" class="btn btn-primary">Post</button>
                      </form>
                  </div>
              </div>

              <!-- Forum Posts -->
              <div id="forumPosts">
                  <!-- Example forum post -->
                  <div class="card mb-3 post" id="postTemplate">
                      <div class="card-body">
                          <div class="account-name d-flex align-items-center gap-2">
                              <img src="../icons and images/dogfood.jpg" alt="User Profile Picture" class="rounded-circle" width="50" height="50">
                              <span class="user-name fs-3">Gerry Tapuyo</span>
                          </div>
                          <p class="card-text mt-3">This is an example post in the community forum.</p>
                          <p class="text-muted post-time text-end">Posted on: <span class="time">2024-06-23 12:34 PM</span></p>
                          <img src="" alt="Post Image" class="img-fluid" style="display: none;">
                          <button class="btn btn-sm btn-primary" onclick="toggleComments(event)">Show Comments</button>
                          <button class="btn btn-sm btn-success ml-2" onclick="likePost(event)">Like <span class="like-count">0</span></button>
                          <div class="comments-section mt-2" style="display: none;">
                              <div class="comments-list pl-4"></div>
                              <form class="commentForm mt-2">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Add a comment" required>
                                  </div>
                                  <button type="submit" class="btn btn-secondary btn-sm mt-2">Comment</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Add more posts dynamically -->
          </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const postForm = document.getElementById('postForm');
          const forumPosts = document.getElementById('forumPosts');
          const postTemplate = document.getElementById('postTemplate');

          postForm.addEventListener('submit', function(event) {
              event.preventDefault();

              const postContent = document.getElementById('postContent').value;
              const postImage = document.getElementById('postImage').files[0];
              const reader = new FileReader();
              const userName = localStorage.getItem('username') || 'Anonymous';
              const userProfilePicture = localStorage.getItem('profilePicture') || 'default-profile.png'; // Default profile picture

              const getCurrentTime = () => {
                  const now = new Date();
                  return now.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
              };

              reader.onload = function(e) {
                  const newPost = postTemplate.cloneNode(true);
                  newPost.style.display = 'block';
                  newPost.querySelector('.card-text').textContent = postContent;
                  newPost.querySelector('.user-name').textContent = userName;
                  newPost.querySelector('.account-name img').src = userProfilePicture;
                  newPost.querySelector('.time').textContent = getCurrentTime();
                  if (postImage) {
                      const imgElement = newPost.querySelector('img.img-fluid');
                      imgElement.src = e.target.result;
                      imgElement.style.display = 'block';
                  }
                  forumPosts.appendChild(newPost);
              }

              if (postImage) {
                  reader.readAsDataURL(postImage);
              } else {
                  const newPost = postTemplate.cloneNode(true);
                  newPost.style.display = 'block';
                  newPost.querySelector('.card-text').textContent = postContent;
                  newPost.querySelector('.user-name').textContent = userName;
                  newPost.querySelector('.account-name img').src = userProfilePicture;
                  newPost.querySelector('.time').textContent = getCurrentTime();
                  forumPosts.appendChild(newPost);
              }

              postForm.reset();
              togglePostForm(); // Hide the form after submission
          });

          forumPosts.addEventListener('submit', function(event) {
              if (event.target.classList.contains('commentForm')) {
                  event.preventDefault();

                  const commentInput = event.target.querySelector('input');
                  const commentText = commentInput.value;
                  const commentList = event.target.previousElementSibling;

                  const newComment = document.createElement('div');
                  newComment.classList.add('comment');
                  newComment.textContent = commentText;
                  commentList.appendChild(newComment);

                  commentInput.value = '';
              }
          });
      });

      function togglePostForm() {
          const postFormContainer = document.getElementById('postFormContainer');
          postFormContainer.style.display = postFormContainer.style.display === 'none' ? 'block' : 'none';
      }

      function toggleComments(event) {
          const commentsSection = event.target.parentNode.querySelector('.comments-section');
          commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
      }

      function likePost(event) {
          const likeCountElement = event.target.querySelector('.like-count');
          let likeCount = parseInt(likeCountElement.textContent);
          likeCount++;
          likeCountElement.textContent = likeCount;
      }
  </script>
</body>
</html>
